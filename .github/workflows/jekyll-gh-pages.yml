name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - feature/github-actions
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend

      - name: Build project
        run: npm run build -- --output-path=docs --base-href https://sranjan18.github.io/
        working-directory: ./frontend

      - name: Upload to artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/docs

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
