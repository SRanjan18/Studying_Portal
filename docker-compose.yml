version: '3.8'

services:
  backend:
    build:
      context: ./studyingPortal  # Point to the directory containing the Dockerfile
      dockerfile: Dockerfile      # Dockerfile is in the `studyingPortal` directory
    ports:
      - "8080:8080"
    depends_on:
      - mysql

  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: Employees
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "--silent"]
      interval: 10s
      timeout: 5s
      retries: 3
